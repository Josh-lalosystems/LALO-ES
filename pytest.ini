[pytest]
# Only collect tests from the tests/ directory to avoid importing non-package test modules
testpaths = tests
python_files = test_*.py
norecursedirs = mcp lalo-frontend docs .venv venv
addopts = -q
markers =
	order: mark test order when pytest-order plugin is installed
