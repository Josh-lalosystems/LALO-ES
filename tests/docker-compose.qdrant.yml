version: '3.8'
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: lalo_qdrant
    ports:
      - "6333:6333"
    environment:
      # Qdrant default args; adjust as needed
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - ./data/qdrant:/qdrant/storage
